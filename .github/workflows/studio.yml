name: Astro DB Check

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  db-check:
    name: DB Schema Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install deps
        run: bun install
      
      - name: Setup and Verify Database
        run: |
          # Create local database file
          touch db.sqlite
          export ASTRO_DATABASE_FILE=./db.sqlite
          
          # Sync database schema
          bunx astro db sync
          
          # Verify database schema is valid
          echo "âœ… Database schema is valid"
        env:
          ASTRO_DATABASE_FILE: ./db.sqlite